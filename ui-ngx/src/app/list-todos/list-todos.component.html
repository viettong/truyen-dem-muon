<h1>My todos's</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div><br>
<div>
  <table class="table">
    <thead>
      <tr>
        <th>description</th>
        <th>Target Date</th>
        <th>is Completed ?</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.isDone}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>      
      </tr>
    </tbody>
  </table>
  <div class="row"><button class="btn btn-success" (click)="addTodo()">Add</button></div>

</div>
